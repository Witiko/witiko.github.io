<figure>
   <video poster="{{ site.baseurl }}/videos/thumbnails/{{ include.url }}.jpg" controls>
    <source src="{{ site.baseurl }}/videos/{{ include.url }}" type="video/webm">
    Your browser does not support the video tag.
  </video> 
  {% if include.description %}
    <figcaption>Video: <em>{{ include.description }}</em></figcaption>
  {% endif %}
</figure>
